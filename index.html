<!-- ALL SVGs sourced from https://freesvg.org/  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eric's Assignment #3</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <audio id="click"><source src="mp3/click.mp3" /></audio>
    <audio id="nokia"><source src="mp3/nokia.mp3" /></audio>
    <main>
      <div class="container">
        <div class="timebox"><span id ="time"></span></div>
        <div class="lightswitch" id="lightswitch">
          <img
            src="img/svg/speciwoman-Light-switch-off.svg"
            id="light"
            alt="lightswitch off" />
        </div>
        <div class="funbox">
          <div class="item filter" id="ringtone">
            <img
              src="img/svg/eighth_note.svg"
              id="light"
              alt="lightswitch off" />
          </div>
          <div class="item filter" id="rotate">
            <img
              src="img/svg/reload-icon.svg"
              id="light"
              alt="lightswitch off" />
          </div>
          <div class="item filter" id="clock">
            <img
              src="img/svg/Clock---rounded-hands-and-dots.svg"
              id="light"
              alt="lightswitch off" />
          </div>
          <div class="item filter" id="random">
            <img
              src="img/svg/die.svg"
              id="light"
              alt="lightswitch off" />
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
      <script src="js/main.js"></script>
    </main>
  </body>
</html>
